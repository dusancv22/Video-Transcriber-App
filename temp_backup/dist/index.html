<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Transcriber</title>
  <style>
    /* Prevent FOUC (Flash of Unstyled Content) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Arial', sans-serif;
      background-color: #fafafa;
      overflow: hidden;
    }
    
    #root {
      height: 100vh;
      width: 100vw;
    }
    
    /* Loading screen */
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
    }
    
    .loading-spinner {
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script type="module" crossorigin src="./assets/main-Csjfh3Z4.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-CvMDj-WQ.css">
</head>

    <!-- Loading screen shown until React loads -->

      <div class="loading-spinner">‚ü≥</div>
      Loading Video Transcriber...
    </div>
  </div>
</body>
</html>
